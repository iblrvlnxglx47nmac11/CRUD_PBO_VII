{% extends 'base.html' %}
{% include 'header.html' %}
 
 
 
{% block title %} Home {% endblock %}
 
 
 
{% block body %}
<div class="container">
<form action='' method = "POST">
<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" value="{{student.first_name}}" class="form-control" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" value="{{student.last_name}}" /></td>
    </tr>

    <tr>
        <td>email</td>
        <td><input type = "email" name = "email" class="form-control" value="{{student.email}}" /></td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input type = "password" name = "password" class="form-control" value="{{student.password}}" /></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
          Male: <input type = "radio" name = "gender"  value="male"
          {% if  student.gender=='male'  %}
             checked
          {% endif  %}
          />
         Female: <input type = "radio" name = "gender"  value="female"
         {% if  student.gender=='female'  %}
         checked
      {% endif  %}
         />
        </td>
    </tr>

    <tr>
        <td>Hobbies</td>
        <td>

            Biliard : <input type="checkbox" name="hobbies"  value="Biliard" 
            {% if 'biliard' in student.hobbies %}
               checked
            {% endif %}
            >
            Netflix : <input type="checkbox"  name="hobbies"  value="Game"
            {% if 'netflix' in student.hobbies %}
                checked
            {% endif %}
            
            >
            Gym : <input type="checkbox"  name="hobbies"  value="Gym"
            {% if 'gym' in student.hobbies %}
               checked
            {% endif %}
            >
           
        </td>
    </tr>



    <tr>
        <td>Country</td>
        <td>
        <select name="country" class="form-control">
            <option value="Australia"
            {% if 'australia' in student.country %}
            selected
           {% endif %}
            >australia</option>
            <option value="indonesia"
            {% if 'indonesia' in student.country %}
              selected
           {% endif %}
            >Indonesia</option>
            <option value="malaysia"
            {% if 'malaysia' in student.country %}
            selected
          {% endif %}
            >Malaysia</option>
         </select>
        </td>
    </tr>
    

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
       
    </tr>
</table>
  
  </form>

</div>
{% endblock %}
